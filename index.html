<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/global.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="cont"> 
    <img  src="/images/image-product-desktop.jpg" alt="">
      <div class="card"> 
        <h5>PERFUME</h5>

        <h1> Gabrielle Essence Eau De Parfum </h1>

        <p id="p1"> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Per fumer-Creator for the House of CHANEL.</p>

        <div class="right">
          <div id="pr">
          $149.99
          </div>
          <strike>$169.99</strike>
        </div>
        <button class="btn-green" >
          <div class="btn">
          <img id="icon"src="/images/icon-cart.svg" alt="">
          Add to Cart
          </div>
        </button>
      </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mustafa Emir Koçyiğit</a>.
  </div>
</body>
</html>
